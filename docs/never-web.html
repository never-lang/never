<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script src="never.js"></script>
        <script language="javascript">
            var never = Module.cwrap('never','number',['string']);

            function runNever() {
                var input = document.getElementById("input")
                var output = document.getElementById("output")

                output.value = never(input.value)
            }
        </script>

        <div>
            <label for="input">Input:</label>
        </div>
        <div>
            <textarea id="input" name="input" rows="25" cols="80">
            </textarea>
        </div>

        <div>
            <button onclick="runNever()">   Run   </button>
        </div>
        <hr/>

        <div>
            <label for="output">Output:</label>
        </div>
        <div>
            <textarea id="output" name="output" rows="25" cols="80">
            </textarea>
        </div>
	</body>
</html>
